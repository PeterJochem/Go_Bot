<script>
  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

	
 /*
  var pub_move = new ROSLIB.Topic({
         ros : ros,
         name : '/online_player/next_move',
         messageType : 'go_browser/move'
  });
  */
 
  get_users_move = function(request, response) {
    console.log('Service was called in the browser');
     
    response.row = 2;
    response.column = 5;

    return true;
  };



  var getMoveServer = new ROSLIB.Service({
    ros : ros,
    name : '/get_online_players_move',
    serviceType : 'go_browser/move'
  });

  getMoveServer.advertise(get_users_move);

	
   // Create the main viewer.
    var viewer = new ROS3D.Viewer({
      divID : 'urdf',
      width : 800,
      height : 600,
      antialias : true
    });

    // Add a grid.
    viewer.addObject(new ROS3D.Grid());

    // Setup a client to listen to TFs.
    var tfClient = new ROSLIB.TFClient({
      ros : ros,
      angularThres : 0.01,
      transThres : 0.01,
      rate : 10.0
    });

    // Setup the URDF client.
    var urdfClient = new ROS3D.UrdfClient({
      ros : ros,
      tfClient : tfClient,
      path : '/src/interbotix_ros_arms/interbotix_descriptions/urdf',
      rootObject : viewer.scene,
      loader : ROS3D.COLLADA_LOADER
    });


 
</script>
